  <body>
    Загальна кількість перестановок з <i>n</i> елементів дорівнює
    <b>добутку всіх цілих чисел</b> від <i>1</i> до <i>n</i>:
    <p>
      P <sub>n</sub> = 1&bull;2&bull;3&bull;...&bull;(n-2)&bull;(n-1)&bull;n.
    </p>
    <u><b>Список дисциплін 3 курсу:</b></u>
    <dl>
      <p>
        <dt>ВР</dt>
        <dd>Веб-розробка</dd>
      </p>
      <p>
        <dt>АК</dt>
        <dd>Архітектура комп'ютера</dd>
      </p>
      <p>
        <dt>МодС</dt>
        <dd>Моделювання систем</dd>
      </p>
      <p>
        <dt>ТпрЗ</dt>
        <dd>Тестування програмного забезпечення</dd>
      </p>
      <p>
        <dt>СПЗ</dt>
        <dd>Системне програмне забезпечення</dd>
      </p>
    </dl>
  </body>
